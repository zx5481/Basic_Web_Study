<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome to my Virtual Terrarium</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale = 1" />
        <link rel="stylesheet" href="./Style.css" />
        
    </head>
    <body>
        <h1 style="color: red">My Terrarium</h1>
        <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
           </div>
        <div id="page">
            <div id="left-container" class="container">
                <div class="plant-holder">
                    <img class="plant" alt="plant" draggable=true ondragstart="dragplant(event)" id="plant1" src="./Image/plant1.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="plant" draggable=true ondragstart="dragplant(event)" id="plant2" src="./Image/plant2.png" />
                </div>

                    <img class="plant" alt="plant" draggable=true ondragstart="dragplant(event)" id="plant3" src="./Image/plant3.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="plant" draggable=true ondragstart="dragplant(event)" id="plant4" src="./Image/plant4.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="plant" draggable=true ondragstart="dragplant(event)" id="plant5" src="./Image/plant5.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="plant" draggable=true ondragstart="dragplant(event)" id="plant6" src="./Image/plant6.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="plant" draggable=true ondragstart="dragplant(event)" id="plant7" src="./Image/plant7.png" />
                </div>
            </div>
            <div id="right-container" class="container">
                <div class="plant-holder">
                    <img class="plant" alt="plant" draggable=true ondragstart="dragplant(event)" id="plant8" src="./Image/plant8.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="plant" draggable=true ondragstart="dragplant(event)" id="plant9" src="./Image/plant9.png" />

            </div>

        <script src="./Terrarium.js"></script>

</html>
